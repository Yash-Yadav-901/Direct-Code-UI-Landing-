<html>

<head>
    <style>
        :root {
            --bg-color: #E0E5EC;
            --primary-blue-start: #2B60FF;
            --secondary-blue-end: #00D4FF;
            --text-dark: #4A4A4A;
            --text-muted: #999999;
            --neumorphic-dark-shadow: #BECCD9;
            --neumorphic-light-highlight: #FFFFFF;
            --interactive-fill-checked: #8C9DAF;
            --toggle-thumb: #FFFFFF;

            --base-spacing: 1.5rem;
            /* ~24px */
            --small-radius: 0.5rem;
            /* ~8px */
            --medium-radius: 1rem;
            /* ~16px */
            --large-radius: 1.25rem;
            /* ~20px */

            --element-height: 3.25rem;
            /* ~52px (48-60px range) */
            --element-width-md: 7.5rem;
            /* ~120px */
            --element-width-lg: 12.5rem;
            /* ~200px */
            --element-size-sm: 3rem;
            /* ~48px */

            --font-size-lg: 3rem;
            /* ~48px for 'Aa' */
            --font-size-md: 1rem;
            /* ~16px */
            --font-size-sm: 0.75rem;
            /* ~12px */

            --shadow-distance: 0.375rem;
            /* ~6px */
            --shadow-blur: 0.75rem;
            /* ~12px */

            /* Neumorphic Shadows */
            --neumorphic-shadow: var(--shadow-distance) var(--shadow-distance) var(--shadow-blur) var(--neumorphic-dark-shadow),
                calc(-1 * var(--shadow-distance)) calc(-1 * var(--shadow-distance)) var(--shadow-blur) var(--neumorphic-light-highlight);

            --neumorphic-shadow-inset: inset var(--shadow-distance) var(--shadow-distance) var(--shadow-blur) var(--neumorphic-dark-shadow),
                inset calc(-1 * var(--shadow-distance)) calc(-1 * var(--shadow-distance)) var(--shadow-blur) var(--neumorphic-light-highlight);

            /* Animated hover shadows */
            --neumorphic-shadow-hover: calc(var(--shadow-distance) * 1.2) calc(var(--shadow-distance) * 1.2) calc(var(--shadow-blur) * 1.5) rgba(0, 0, 0, 0.15),
                calc(-1 * var(--shadow-distance) * 0.8) calc(-1 * var(--shadow-distance) * 0.8) calc(var(--shadow-blur) * 1) var(--neumorphic-light-highlight);

            --neumorphic-shadow-active: inset calc(var(--shadow-distance) * 0.8) calc(var(--shadow-distance) * 0.8) calc(var(--shadow-blur) * 0.8) var(--neumorphic-dark-shadow),
                inset calc(-1 * var(--shadow-distance) * 0.8) calc(-1 * var(--shadow-distance) * 0.8) calc(var(--shadow-blur) * 0.8) var(--neumorphic-light-highlight);

            --gradient-blue: linear-gradient(145deg, var(--primary-blue-start), var(--secondary-blue-end));
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: var(--base-spacing);
            color: var(--text-dark);
            line-height: 1.2;
            overflow: auto;
            /* Ensure content is scrollable if it exceeds viewport height */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(8rem, 1fr));
            /* Responsive grid */
            gap: var(--base-spacing);
            max-width: 70rem;
            /* Limiting overall width */
            padding: var(--base-spacing);
            justify-items: center;
            align-items: center;
        }

        /* Base Neumorphic Styles */
        .neumorphic-base {
            background-color: var(--bg-color);
            box-shadow: var(--neumorphic-shadow);
            border-radius: var(--medium-radius);
            transition: all 0.3s ease-in-out;
            position: relative;
            /* For ripple effect */
            overflow: hidden;
            will-change: transform, box-shadow;
        }

        .neumorphic-base:hover {
            box-shadow: var(--neumorphic-shadow-hover);
            transform: translateY(-0.1rem);
        }

        .neumorphic-base:active {
            box-shadow: var(--neumorphic-shadow-active);
            transform: translateY(0.05rem) translateZ(-0.2rem);
            /* Subtle press in 3D */
        }

        .neumorphic-debossed {
            background-color: var(--bg-color);
            box-shadow: var(--neumorphic-shadow-inset);
            border-radius: var(--medium-radius);
            transition: all 0.3s ease-in-out;
            will-change: box-shadow;
        }

        .neumorphic-debossed:hover {
            box-shadow: var(--neumorphic-shadow-inset), 0 0 0.5rem rgba(0, 212, 255, 0.2);
            /* Subtle glow on hover for debossed */
        }

        .neumorphic-debossed:focus-within {
            box-shadow: var(--neumorphic-shadow-inset), 0 0 0 0.125rem rgba(0, 212, 255, 0.4);
            /* Subtle focus ring */
        }

        /* Ripple Effect for interactive elements */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-effect 0.6s ease-out forwards;
            background-color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
            z-index: 10;
            opacity: 1;
        }

        @keyframes ripple-effect {
            from {
                transform: scale(0);
                opacity: 1;
            }

            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* Card: Aa */
        .card-aa {
            width: 11.25rem;
            /* 180px */
            height: 11.25rem;
            /* 180px */
            border-radius: var(--large-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            grid-column: span 2;
            /* Takes up more space in grid */
            font-weight: 600;
            font-size: var(--font-size-lg);
            color: var(--text-dark);
            /* Fallback */
            perspective: 1000px;
            /* For 3D transform */
        }

        .card-aa-text {
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            line-height: 1;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Springy transition */
        }

        .card-aa:hover .card-aa-text {
            transform: scale(1.08) rotateX(10deg) rotateY(10deg);
            /* Dynamic 3D effect */
        }

        /* Glow effect on hover for Card Aa */
        .card-aa::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.4) 0%, transparent 70%);
            opacity: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out, opacity 0.6s ease-out;
            z-index: 0;
        }

        .card-aa:hover::before {
            width: 18rem;
            height: 18rem;
            opacity: 0.8;
        }

        .card-aa>*:not(.card-aa::before) {
            position: relative;
            z-index: 1;
        }

        /* Buttons (General) */
        .button-base {
            height: var(--element-height);
            width: var(--element-width-md);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0 1.25rem;
            /* 20px */
            border: none;
            outline: none;
            cursor: pointer;
            font-size: var(--font-size-md);
            font-weight: 400;
            color: var(--text-dark);
            gap: 0.5rem;
            text-decoration: none;
            /* For link-like buttons */
            position: relative;
            /* For ripple effect */
        }

        .icon-button {
            width: var(--element-size-sm);
            height: var(--element-size-sm);
            padding: 0;
            font-size: 1.5rem;
            /* For arrow icons */
        }

        .button-icon {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
            transition: transform 0.2s ease-in-out;
        }

        .button-base:hover .button-icon {
            transform: scale(1.1);
        }

        /* Input Field */
        .input-field {
            height: var(--element-height);
            width: var(--element-width-lg);
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .input-field input {
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: var(--font-size-md);
            color: var(--text-dark);
            padding: 0;
        }

        .input-field input::placeholder {
            color: var(--text-muted);
        }

        .input-field .icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            fill: var(--text-muted);
            transition: fill 0.3s ease-in-out;
        }

        .input-field:focus-within .icon {
            fill: var(--primary-blue-start);
            transform: scale(1.1) rotateY(10deg);
            /* Icon animation on focus */
        }

        /* Radio Buttons */
        .radio-container {
            display: flex;
            gap: var(--base-spacing);
            align-items: center;
        }

        .radio-custom {
            width: 1.5rem;
            /* 24px */
            height: 1.5rem;
            /* 24px */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            /* Bouncy transition */
            box-shadow: var(--neumorphic-shadow-inset);
            /* Always debossed */
            will-change: transform, box-shadow;
        }

        .radio-custom:hover {
            transform: scale(1.1);
            box-shadow: var(--neumorphic-shadow-inset), 0 0 0.5rem rgba(0, 212, 255, 0.3);
            /* Enhanced hover glow */
        }

        .radio-inner {
            width: 0.75rem;
            /* 12px */
            height: 0.75rem;
            /* 12px */
            border-radius: 50%;
            background-color: transparent;
            border: 2px solid var(--text-muted);
            transition: all 0.3s ease-in-out;
        }

        .radio-custom.checked .radio-inner {
            background-color: var(--interactive-fill-checked);
            border-color: var(--interactive-fill-checked);
            transform: scale(1.2);
            /* Pop out effect */
            box-shadow: 0 0 0.5rem rgba(140, 157, 175, 0.5);
            /* Subtle inner glow */
        }

        /* Toggle Switches */
        .toggle-switch-container {
            display: flex;
            gap: var(--base-spacing);
            align-items: center;
        }

        .toggle-switch {
            width: 3.5rem;
            /* 56px */
            height: 1.75rem;
            /* 28px */
            border-radius: var(--medium-radius);
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: var(--neumorphic-shadow);
            /* Embossed */
            transition: all 0.3s ease-in-out;
            will-change: transform, box-shadow;
        }

        .toggle-switch:hover {
            box-shadow: var(--neumorphic-shadow-hover);
            transform: scale(1.02) translateY(-0.05rem);
        }

        .toggle-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            /* Off state */
            transition: background-image 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .toggle-thumb {
            position: absolute;
            width: 1.5rem;
            /* 24px */
            height: 1.5rem;
            /* 24px */
            border-radius: 50%;
            background-color: var(--toggle-thumb);
            top: 0.125rem;
            /* Centered vertically */
            left: 0.125rem;
            /* Leftmost position */
            box-shadow: var(--neumorphic-shadow);
            /* Embossed */
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), box-shadow 0.3s ease-in-out;
            /* Bouncy thumb */
            will-change: transform, box-shadow;
        }

        .toggle-switch.on .toggle-track {
            background-image: var(--gradient-blue);
            /* On state */
            box-shadow: inset 0 0 0 0.125rem rgba(0, 212, 255, 0.5);
            /* Inner glow for track */
        }

        .toggle-switch.on .toggle-thumb {
            transform: translateX(1.75rem);
            /* Move thumb to the right */
            box-shadow: 0 0 0.5rem rgba(0, 212, 255, 0.7);
            /* Stronger glow when ON */
        }

        /* Bar Chart/Visualizer */
        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            height: 6.25rem;
            /* Example fixed height for chart */
            padding: 0.5rem;
            border-radius: var(--medium-radius);
            box-shadow: var(--neumorphic-shadow-inset);
            transform: translateZ(0);
            /* For perspective on hover */
        }

        .bar-item {
            width: 1.25rem;
            /* 20px */
            height: 100%;
            border-radius: var(--small-radius);
            position: relative;
            box-shadow: var(--neumorphic-shadow-inset);
            /* Debossed track */
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            transition: transform 0.3s ease-out;
            perspective: 100px;
        }

        .bar-item:hover {
            transform: scale(1.05) translateY(-0.2rem);
        }

        .bar-fill {
            width: 100%;
            background-image: var(--gradient-blue);
            border-radius: var(--small-radius);
            transition: height 0.5s ease-out, box-shadow 0.3s ease-in-out, transform 0.3s ease-out;
            transform-origin: bottom;
            /* For scaling animation */
            box-shadow: 0 0 0.5rem rgba(0, 212, 255, 0.3);
            /* Subtle initial glow */
        }

        .bar-item:hover .bar-fill {
            box-shadow: 0 0 1rem rgba(0, 212, 255, 0.9);
            /* Stronger glow on hover */
            transform: scaleY(1.05) translateZ(0.5rem);
            /* 3D scale and lift */
        }

        /* Progress Bar/Slider */
        .progress-slider-container {
            width: 18.75rem;
            /* 300px */
            margin-top: var(--base-spacing);
            grid-column: span 2;
            /* Takes up more space in grid */
            position: relative;
            height: 2.5rem;
            /* Container height for thumb and label */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-track {
            width: 100%;
            height: 0.75rem;
            /* 12px */
            border-radius: var(--medium-radius);
            box-shadow: var(--neumorphic-shadow-inset);
            /* Debossed track */
            position: relative;
            overflow: hidden;
            background-color: var(--bg-color);
            /* Base color if no progress */
            transition: box-shadow 0.3s ease-in-out;
        }

        .progress-fill {
            height: 100%;
            width: 50%;
            /* 50% progress */
            background-image: var(--gradient-blue);
            border-radius: var(--medium-radius);
            transition: width 0.3s ease-in-out, background-position 1s linear infinite;
            /* Animated gradient */
            position: absolute;
            left: 0;
            top: 0;
            background-size: 200% 100%;
            /* For gradient animation */
            animation: gradient-shift 4s linear infinite alternate;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .progress-thumb {
            width: 1.25rem;
            /* 20px */
            height: 1.25rem;
            /* 20px */
            border-radius: 50%;
            background-color: var(--toggle-thumb);
            box-shadow: var(--neumorphic-shadow);
            /* Embossed */
            position: absolute;
            top: 50%;
            left: 50%;
            /* Start at 50% for initial position */
            transform: translate(-50%, -50%);
            cursor: grab;
            transition: box-shadow 0.3s ease-in-out, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
            will-change: transform, box-shadow;
        }

        .progress-thumb:hover {
            box-shadow: var(--neumorphic-shadow-hover), 0 0 1rem rgba(0, 212, 255, 0.7);
            /* Stronger glow */
            transform: translate(-50%, -50%) scale(1.1);
        }

        .progress-label {
            position: absolute;
            top: -2rem;
            /* Above the thumb */
            left: 50%;
            transform: translateX(-50%) translateY(0.5rem);
            /* Initial slight offset */
            padding: 0.25rem 0.5rem;
            border-radius: var(--small-radius);
            font-size: var(--font-size-sm);
            background-color: var(--bg-color);
            box-shadow: var(--neumorphic-shadow);
            /* Embossed */
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            /* Allows hover on thumb beneath */
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 1;
        }

        .progress-thumb:hover+.progress-label {
            opacity: 1;
            transform: translateX(-50%) translateY(-0.25rem);
            /* Moves up slightly */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 48rem) {

            /* Approx 768px */
            .container {
                grid-template-columns: 1fr;
                /* Single column layout */
                max-width: 90%;
            }

            .card-aa,
            .progress-slider-container {
                grid-column: span 1;
                /* Reset span for single column */
                width: 100%;
                max-width: 18.75rem;
            }

            .button-base,
            .input-field {
                width: 100%;
                /* Full width */
                max-width: 18.75rem;
                /* Limit width even in single column */
            }

            .bar-chart {
                width: 100%;
                max-width: 18.75rem;
                /* Limit width */
            }

            .toggle-switch-container,
            .radio-container {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">


        <!-- Buttons (Text Only) -->
        <button class="button-base neumorphic-base" aria-label="Simple Button">Button</button>
        <button class="button-base neumorphic-base" aria-label="Input Button">Input</button>

        <!-- Buttons (Icon + Text) -->
        <button class="button-base neumorphic-base" aria-label="Share content">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
            Share
        </button>
        <button class="button-base neumorphic-base" aria-label="Location label">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
            Label
        </button>
        <button class="button-base neumorphic-base" aria-label="Open dropdown menu">
            Dropdown
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </button>
        <button class="button-base neumorphic-base" aria-label="Add a new user">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            Add User
        </button>

        <!-- Icon Buttons -->
        <button class="icon-button neumorphic-base" aria-label="Go to previous item">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="icon-button neumorphic-base" aria-label="Go to next item">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>

        <!-- Input Field -->
        <div class="input-field neumorphic-debossed" role="search">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" placeholder="Search for ..." aria-label="Search input">
        </div>

        <!-- Radio Buttons/Toggles -->
        <div class="radio-container" role="radiogroup" aria-label="Options">
            <div class="radio-custom" role="radio" aria-checked="false" tabindex="0" data-radio-group="group1">
                <div class="radio-inner"></div>
            </div>
            <div class="radio-custom checked" role="radio" aria-checked="true" tabindex="0" data-radio-group="group1">
                <div class="radio-inner"></div>
            </div>
        </div>

        <!-- Toggle Switches -->
        <div class="toggle-switch-container">
            <div class="toggle-switch" role="switch" aria-checked="false" tabindex="0">
                <div class="toggle-track"></div>
                <div class="toggle-thumb"></div>
            </div>
            <div class="toggle-switch on" role="switch" aria-checked="true" tabindex="0">
                <div class="toggle-track"></div>
                <div class="toggle-thumb"></div>
            </div>
        </div>

        <!-- Bar Chart/Visualizer -->
        <div class="bar-chart" role="img" aria-label="Bar chart showing varying values">
            <div class="bar-item">
                <div class="bar-fill" style="height: 30%;"></div>
            </div>
            <div class="bar-item">
                <div class="bar-fill" style="height: 60%;"></div>
            </div>
            <div class="bar-item">
                <div class="bar-fill" style="height: 45%;"></div>
            </div>
            <div class="bar-item">
                <div class="bar-fill" style="height: 80%;"></div>
            </div>
            <div class="bar-item">
                <div class="bar-fill" style="height: 50%;"></div>
            </div>
        </div>

        <!-- Progress Bar/Slider -->
        <div class="progress-slider-container" role="progressbar" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-track">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-thumb" tabindex="0" role="slider" aria-label="Progress slider at 50%"></div>
            <div class="progress-label neumorphic-base">50%</div>
        </div>
    </div>
    <script>function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            ripple.style.width = ripple.style.height = `${diameter}px`;
            ripple.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            ripple.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            ripple.classList.add('ripple');

            // Remove any existing ripples to ensure only one animation plays at a time
            const existingRipple = button.querySelector('.ripple');
            if (existingRipple) {
                existingRipple.remove();
            }

            button.appendChild(ripple);

            // Remove ripple element after animation ends for cleanup
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        }

        document.querySelectorAll('.button-base').forEach(button => {
            button.addEventListener('click', createRipple);
        });

        // Toggle switch logic
        document.querySelectorAll('.toggle-switch').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const isChecked = toggle.classList.toggle('on');
                toggle.setAttribute('aria-checked', isChecked ? 'true' : 'false');
            });
        });

        // Radio button logic
        document.querySelectorAll('.radio-custom').forEach(radio => {
            radio.addEventListener('click', () => {
                const parent = radio.closest('.radio-container');
                if (parent) {
                    // Deselect others in the same group by data-radio-group attribute
                    parent.querySelectorAll(`.radio-custom[data-radio-group="${radio.dataset.radioGroup}"]`).forEach(otherRadio => {
                        if (otherRadio !== radio) {
                            otherRadio.classList.remove('checked');
                            otherRadio.setAttribute('aria-checked', 'false');
                        }
                    });
                }
                // Select this one
                radio.classList.add('checked');
                radio.setAttribute('aria-checked', 'true');
            });
        });
    </script>
</body>

</html>
