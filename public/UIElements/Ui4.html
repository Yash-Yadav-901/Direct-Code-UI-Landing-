
   <html>
        <head><style>:root {
    font-size: 16px; /* Base for rem units */
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #0F172A; /* A neutral dark background for better contrast */
    margin: 0;
    font-family: sans-serif;
    overflow: hidden; /* To prevent ripple overflow if it extends beyond body */
    perspective: 1000px; /* For overall 3D effects */
}

.search-bar-container {
    --border-color: #89E7FF;
    --bg-color: #1C2941;
    --text-color: #FFFFFF;
    --separator-color: #89E7FF;
    --initial-shadow-color: rgba(137, 231, 255, 0.4);
    --hover-shadow-color: rgba(137, 231, 255, 0.8);
    --active-shadow-color: rgba(137, 231, 255, 1);

    width: 80.625rem; /* 1290px */
    height: 8.75rem; /* 140px */
    border-radius: 4.375rem; /* 70px */
    background-color: var(--bg-color);
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
    /* Initial glow - subtle outer and inner */
    box-shadow:
        0 0 1rem 0.25rem var(--initial-shadow-color),
        inset 0 0 0.5rem rgba(137, 231, 255, 0.3);
    transform: translateZ(0); /* For enabling 3D context for children if needed */
    transition:
        box-shadow 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94),
        transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.search-bar-container:hover {
    box-shadow:
        0 0 2rem 0.75rem var(--hover-shadow-color),
        inset 0 0 1rem rgba(137, 231, 255, 0.5);
    transform: translateY(-0.5rem) translateZ(1rem) scale(1.01); /* Lift and scale subtly */
}

.search-bar-container:focus-within {
    box-shadow:
        0 0 2.5rem 1rem var(--active-shadow-color),
        inset 0 0 1.2rem rgba(137, 231, 255, 0.6);
    transform: translateY(-0.75rem) translateZ(1.5rem) scale(1.015);
}

.search-input-area {
    width: 66.875rem; /* 1070px */
    height: 100%;
    display: flex;
    align-items: center;
    padding-left: 4.375rem; /* 70px */
}

.search-input {
    flex-grow: 1;
    background: transparent;
    border: none;
    outline: none;
    color: var(--text-color);
    font-family: sans-serif;
    font-size: 4.375rem; /* 70px */
    font-weight: 400;
    line-height: 1;
    caret-color: var(--separator-color); /* Luminous cursor */
}

.search-input::placeholder {
    color: var(--text-color);
    opacity: 0.7;
    transition: opacity 0.3s ease-in-out;
}

.search-input:focus::placeholder {
    opacity: 0.4;
}

.separator {
    width: 0.125rem; /* 2px */
    height: 100%; /* Matches bar height 140px */
    background-color: var(--separator-color);
    box-shadow: 0 0 0.5rem var(--initial-shadow-color); /* Subtle glow for separator */
    transition: box-shadow 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.search-bar-container:hover .separator,
.search-bar-container:focus-within .separator {
    box-shadow: 0 0 1.5rem var(--hover-shadow-color);
}

.search-icon-button {
    width: 13.75rem; /* 220px */
    height: 100%;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding-right: 3.125rem; /* 50px */
    background: transparent;
    border: none;
    cursor: pointer;
    border-radius: 0 4.375rem 4.375rem 0; /* Match container curvature */
    position: relative;
    overflow: hidden; /* For ripple effect */
    transform-style: preserve-3d; /* For child 3D transforms */
    transition:
        background-color 0.3s ease-in-out,
        transform 0.3s ease-out,
        box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    outline: none; /* Remove default focus outline */
    z-index: 0; /* Ensure button is beneath ripple span */
}

.search-icon-button::before { /* For an expanding glow on hover */
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, var(--hover-shadow-color) 0%, transparent 70%);
    border-radius: 50%;
    opacity: 0;
    transform: translate(-50%, -50%);
    transition: width 0.5s ease-out, height 0.5s ease-out, opacity 0.5s ease-out;
    z-index: 1;
    pointer-events: none;
}

.search-icon-button:hover::before {
    width: 20rem;
    height: 20rem;
    opacity: 0.7;
}

.search-icon-button:hover {
    background-color: rgba(137, 231, 255, 0.15);
    box-shadow: 0 0 2rem 0.5rem var(--hover-shadow-color);
    transform: perspective(1000px) rotateY(5deg) scale(1.02); /* Slight 3D rotation and scale */
}

.search-icon-button:active {
    background-color: rgba(137, 231, 255, 0.25);
    transform: perspective(1000px) rotateY(0deg) scale(0.98) translateZ(-0.5rem); /* Press in effect */
    box-shadow: 0 0 1rem 0.2rem var(--active-shadow-color);
    transition: transform 0.1s ease-out, background-color 0.1s ease-out, box-shadow 0.1s ease-out;
}

.magnifying-glass-icon {
    width: 3.5rem; /* Approx 56px */
    height: 3.5rem; /* Approx 56px */
    display: block;
    filter: drop-shadow(0 0 0.3rem var(--separator-color)); /* Glow for the icon itself */
    transform: translateZ(0); /* Ensure icon is in 3D space */
    transition: transform 0.3s ease-out, filter 0.3s ease-out;
    z-index: 2; /* Above the ::before glow */
}

.search-icon-button:hover .magnifying-glass-icon {
    transform: rotateZ(10deg) scale(1.1) translateZ(0.25rem); /* Playful rotation and slight lift */
    filter: drop-shadow(0 0 0.6rem var(--active-shadow-color)) brightness(1.1);
}

.search-icon-button:active .magnifying-glass-icon {
    transform: scale(0.9) translateZ(-0.1rem); /* Compress */
    filter: drop-shadow(0 0 0.2rem var(--separator-color));
}

/* Ripple effect styles (managed by JS) */
.ripple {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.5); /* White translucent ripple */
    transform: scale(0);
    animation: ripple-animation 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    pointer-events: none; /* Allows clicks to pass through */
    z-index: 3;
}

@keyframes ripple-animation {
    to {
        transform: scale(4); /* Expands to cover button */
        opacity: 0;
    }
}

/* Media Queries for Responsiveness */
@media (max-width: 85rem) { /* Approx 1360px */
    .search-bar-container {
        width: 90vw;
        height: 7.5rem; /* Scale down height */
        border-radius: 3.75rem;
    }
    .search-input-area {
        padding-left: 3rem;
        width: calc(100% - 10rem); /* Adjust for icon button width */
    }
    .search-input {
        font-size: 3rem;
    }
    .search-icon-button {
        width: 10rem;
        padding-right: 2rem;
        border-radius: 0 3.75rem 3.75rem 0;
    }
    .magnifying-glass-icon {
        width: 2.5rem;
        height: 2.5rem;
    }
}

@media (max-width: 50rem) { /* Approx 800px */
    .search-bar-container {
        height: 6rem;
        border-radius: 3rem;
    }
    .search-input-area {
        padding-left: 2rem;
        width: calc(100% - 8rem);
    }
    .search-input {
        font-size: 2.2rem;
    }
    .separator {
        width: 0.1rem; /* A bit thinner */
    }
    .search-icon-button {
        width: 8rem;
        padding-right: 1.5rem;
        border-radius: 0 3rem 3rem 0;
    }
    .magnifying-glass-icon {
        width: 2rem;
        height: 2rem;
    }
}

@media (max-width: 30rem) { /* Approx 480px */
    .search-bar-container {
        height: 4.5rem;
        border-radius: 2.25rem;
    }
    .search-input-area {
        padding-left: 1.5rem;
        width: calc(100% - 6rem);
    }
    .search-input {
        font-size: 1.5rem;
    }
    .separator {
        width: 0.08rem;
    }
    .search-icon-button {
        width: 6rem;
        padding-right: 1rem;
        border-radius: 0 2.25rem 2.25rem 0;
    }
    .magnifying-glass-icon {
        width: 1.5rem;
        height: 1.5rem;
    }
}
</style></head>
        <body><div class="search-bar-container">
    <div class="search-input-area">
        <input type="text" placeholder="Search" class="search-input" aria-label="Search input field">
    </div>
    <div class="separator" role="separator"></div>
    <button class="search-icon-button" aria-label="Perform search">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjRkZGRkZGIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+CiAgICA8Y2lyY2xlIGN4PSIxMSIgY3k9IjExIiByPSI4Ij48L2NpcmNsZT4KICAgIDxsaW5lIHgxPSIyMSIgeTE9IjIxIiB4Mj0iMTYuNjUiIHkyPSIxNi42NSI+PC9saW5lPgo8L3N2Zz4=" alt="Magnifying glass icon" class="magnifying-glass-icon">
    </button>
</div><script>document.addEventListener('DOMContentLoaded', () => {
    const searchIconButton = document.querySelector('.search-icon-button');

    if (searchIconButton) {
        searchIconButton.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');

            // Calculate click position relative to the button
            const rect = this.getBoundingClientRect();
            // Make ripple larger to ensure full coverage of button's curved ends
            const size = Math.max(rect.width, rect.height) * 2;

            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
            ripple.style.top = `${e.clientY - rect.top - size / 2}px`;

            this.appendChild(ripple);

            // Remove the ripple element after animation
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        });
    }
});</script></body>
